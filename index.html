<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>FX Neo Dashboard</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- REQUIRED Date Adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <!-- WORKING Financial Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@3.3.0/dist/chartjs-chart-financial.min.js"></script>

  <style>
    body {
      background: #0d0f1a;
      color: #d7e1f7;
      font-family: "Segoe UI", sans-serif;
    }
    .glass {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.08);
    }
  </style>
</head>

<body>

  <div class="flex">

    <!-- Sidebar -->
    <div class="w-64 h-screen fixed left-0 top-0 p-6 glass">
      <h1 class="text-2xl font-bold mb-6">âš¡ FX Neo Dashboard</h1>

      <label class="block mb-2 text-sm">Select Pair</label>
      <select id="pairSelect" class="w-full p-2 rounded bg-gray-800 text-white"></select>

      <button id="runBtn"
        class="mt-4 bg-blue-600 hover:bg-blue-700 transition p-3 w-full rounded-lg font-bold">
        Run Analysis
      </button>

      <div id="overallBox" class="mt-6"></div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 ml-72 p-10">

      <div class="glass mb-10">
        <h2 class="text-lg mb-2">Market Structure</h2>
        <canvas id="candlesChart" height="180"></canvas>
      </div>

      <div class="glass mb-10">
        <h2 class="text-lg mb-2">RSI Momentum</h2>
        <canvas id="rsiChart" height="120"></canvas>
      </div>

      <div id="tfResults" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
