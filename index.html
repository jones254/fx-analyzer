<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FX Dashboard</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Lightweight Charts -->
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

<style>
  #chart, #rsiChart {
    width: 100%;
    min-width: 300px;
  }
</style>

</head>

<body class="bg-gray-100">

<div class="max-w-6xl mx-auto p-6">

<h1 class="text-3xl md:text-4xl font-bold text-center mb-8">ðŸ“ˆ FX Multi-Timeframe Analyzer</h1>

<!-- Pair Selector Box -->
<div class="bg-white rounded-xl shadow-md p-6 mb-8 flex flex-col md:flex-row gap-4 items-center justify-between">

  <div class="flex items-center gap-3">
    <label class="font-semibold">Select Pair:</label>
    <select id="pairSelect" class="px-4 py-2 border rounded-lg shadow-sm"></select>
  </div>

  <button id="runBtn"
    class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 transition text-white rounded-lg shadow-md">
      Run Analysis
  </button>

</div>

<!-- RESULTS BLOCK -->
<div id="results"></div>

<!-- PRICE CHART BLOCK -->
<div class="bg-white p-6 rounded-xl shadow mt-10">
    <h2 class="text-xl font-bold mb-2">Price Chart (Daily)</h2>
    <div id="chart" style="height: 400px;"></div>
</div>

<!-- RSI CHART BLOCK -->
<div class="bg-white p-6 rounded-xl shadow mt-10 mb-10">
    <h2 class="text-xl font-bold mb-2">RSI Chart</h2>
    <div id="rsiChart" style="height: 200px;"></div>
</div>

</div>

<!-- LOAD YOUR SCRIPT -->
<script src="script.js"></script>

</body>
</html>
