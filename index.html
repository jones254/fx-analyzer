<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Forex MTF Analyzer</title>

  <!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Date Adapter (REQUIRED for financial charts) -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

<!-- Chart.js Financial (Candlestick) -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial/dist/chartjs-chart-financial.umd.js"></script>


</head>

<body class="bg-gray-100">

  <div class="max-w-6xl mx-auto p-6">

    <h1 class="text-4xl font-bold text-center mb-6 text-gray-800">
      ðŸ“Š Forex Multi-Timeframe Analyzer
    </h1>

    <!-- Pair Selector -->
    <div class="bg-white shadow-md rounded-xl p-6 flex flex-col md:flex-row gap-4 items-center justify-between">
      <div>
        <label class="font-semibold text-gray-700">Select Pair:</label>
        <select id="pairSelect" class="p-3 border rounded-lg text-gray-700">
        </select>
      </div>

      <button id="runBtn" class="bg-blue-600 px-6 py-3 text-white rounded-lg font-bold hover:bg-blue-700 transition">
        Run Analysis
      </button>
    </div>

    <!-- Results -->
    <div id="overallBox" class="mt-8"></div>

    <!-- Chart Box -->
    <div class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-6">
      <canvas id="candlesChart" class="bg-white rounded-xl shadow-md p-4"></canvas>
      <canvas id="rsiChart" class="bg-white rounded-xl shadow-md p-4"></canvas>
    </div>

    <!-- Timeframe Results -->
    <div id="tfResults" class="mt-8"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
